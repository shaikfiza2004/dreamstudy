<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="Contactstyles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="contactinfo">
                <h3 class="class">Feel free to reach out</h3>
                <p class="text">Dream Path is a one-stop platform guiding students through every step of studying abroad,
                     from visa processes to university selection and career opportunities.</p>
                     <div class="info">
                        <div class="information">
                            <img src="images/email.jpg" class="icon" alt="">
                            <p>dreampath91@gmail.com</p>
                        </div>
                        <div class="information">
                            <img src="images/phone.jpg" class="icon" alt="">
                            <p>1234675976</p>
                        </div>
                     </div>
                     <div class="social-media">
                        <p>Connect with us :</p>
                        <div class="social-icon">
                            <a href="#">
                                <i class="fa fa-facebook"></i>
                            </a>
                            <a href="#">
                                <i class="fa fa-instagram"></i>
                            </a>
                            <a href="#">
                                <i class="fa fa-linkedin"></i>
                            </a>
                        </div>
                    </div>
            </div>
            <div class="contactform">
                <form id="contactForm">
                    <h3 class="title">Contact us</h3>
                    <div class="inputcontainer">
                        <input type="text" name="name" placeholder="Your Username"class="input" required/ >
                        <span>Username</span>
                    </div>
                    <div class="inputcontainer">
                        <input type="email" name="email" placeholder="Your Email"class="input" required/>
                        <span>Email</span>
                    </div>
                    <div class="inputcontainer">
                        <input type="tel" name="phone" placeholder="Phone"class="input" required/>
                        <span>Phone</span>
                    </div>
                    <div class="inputcontainer textarea">
                        <textarea name="message" placeholder="Any Suggestions or Any Queries" class="input" required/></textarea>
                        <span>Message</span>
                    </div>
                    <input type="submit" value="Send" class="btn"/>
                </form>
            </div>
        </div>
    </div>
    <script src="Contact.js"></script>
</body>
</html>
